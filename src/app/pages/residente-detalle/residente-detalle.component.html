@if (actualizarResidenteForm){
<form [formGroup]="actualizarResidenteForm" (ngSubmit)="actualizarResidente()">
  <h1 class="mb-5">Actualizar residente</h1>

  <div class="mb-3">
    <label class="form-label"> Nombre </label>
    <input type="text" class="form-control" formControlName="nombre" />
  </div>

  <div class="mb-3">
    <label class="form-label"> Apellido </label>
    <input type="text" class="form-control" formControlName="apellido" />
  </div>

  <div class="mb-3">
    <label class="form-label"> Identificaci√≥n </label>
    <input type="text" class="form-control" formControlName="identificacion" />
  </div>

  <div class="mb-3">
    <label class="form-label"> Celular </label>
    <input type="tel" class="form-control" formControlName="celular" />
  </div>

  <div class="mb-3">
    <label class="form-label"> Correo </label>
    <input type="email" class="form-control" formControlName="correo" />
  </div>

  <div class="mb-3">
    <label class="form-label"> Apartamento </label>
    <input type="text" class="form-control" formControlName="apartamento" />
  </div>

  <button class="btn btn-primary mt-3" type="submit">Actualizar</button>
</form>
}
