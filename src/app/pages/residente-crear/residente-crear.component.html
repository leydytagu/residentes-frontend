<form [formGroup]="crearResidenteForm" (ngSubmit)="crearResidente()">
  <h1>Crear residente</h1>
  <div class="mb-3">
    <label class="form-label"> Nombre </label>
    <input type="text" class="form-control" formControlName="nombre" />
  </div>

  <div class="mb-3">
    <label class="form-label"> Apellido </label>
    <input type="text" class="form-control" formControlName="apellido" />
  </div>

  <div class="mb-3">
    <label class="form-label"> Celular </label>
    <input type="tel" class="form-control" formControlName="celular" />
  </div>

  <div class="mb-3">
    <label class="form-label"> Correo </label>
    <input type="email" class="form-control" formControlName="correo" />
  </div>

  <div class="mb-3">
    <label class="form-label"> Apartamento </label>
    <input type="number" class="form-control" formControlName="apartamento" />
  </div>

  <button class="btn btn-primary" type="submit">Crear</button>
</form>
