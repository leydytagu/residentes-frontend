<div class="listado-header-boton">
  <h1>Listado de Reservas</h1>

  <button class="btn btn-primary" (click)="redirigirCrearReserva()">
    Crear reserva
  </button>
</div>

<app-table
  [lista]="listado"
  [mostrarAcciones]="true"
  (onEditar)="redireccionarEditar($event)"
  (onEliminar)="eliminarReserva($event)"
>
</app-table>
