<div class="listado-header-boton">
  <h1>Listado de Servicios</h1>

  <button class="btn btn-primary" (click)="redirigirCrearServicio()">
    Agregar
  </button>
</div>

<app-table
  [lista]="listado"
  [mostrarAcciones]="true"
  (onEditar)="redireccionarEditar($event)"
  (onEliminar)="eliminarServicio($event)"
>
</app-table>
