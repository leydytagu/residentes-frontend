<div class="listado-header-boton">
  <h1>Listado de Residentes</h1>

  <button class="btn btn-primary" (click)="redirigirCrearResidente()">
    Agregar
  </button>
</div>

<app-table
  [lista]="listado"
  [mostrarAcciones]="true"
  (onEditar)="redireccionarEditar()"
  (onEliminar)="eliminarResidente($event)"
>
</app-table>
