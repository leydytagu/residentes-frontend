<section class="h-100 gradient-form" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-6">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-12">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img
                    src="https://static.vecteezy.com/system/resources/previews/005/003/560/non_2x/house-logo-house-icon-house-icon-isolated-on-white-background-home-logo-vector.jpg"
                    style="width: 185px"
                    alt="logo"
                  />
                  <h4 class="mt-1 mb-5 pb-1">Recuperar contraseña</h4>
                </div>

                <form [formGroup]="olvidoForm" (ngSubmit)="olvidoContrasena()">
                  <div class="mb-3">
                    <label class="form-label"> Correo </label>
                    <input
                      type="email"
                      class="form-control"
                      formControlName="correo"
                      placeholder="Ingresa tu correo electrónico"
                    />

                    @if (!!isolvido &&
                    formolvido['correo'].hasError('required')){
                    <small class="text-danger">
                      El correo electrónico es requerido
                    </small>
                    }
                  </div>

                  <div class="mb-3">
                    <label class="form-label"> Documento </label>
                    <input
                      type="email"
                      class="form-control"
                      formControlName="numeroDocumento"
                      placeholder="Ingresa tu numero de documento"
                    />

                    @if (!!isolvido &&
                    formolvido['numeroDocumento'].hasError('minlength')){
                    <small class="text-danger">
                      La longitud de la contraseña es obligatoria debe ser mayor
                      a 3 caracteres
                    </small>
                    }
                  </div>

                  <div class="text-center pt-4 mb-5 pb-1 d-flex flex-column">
                    <button class="btn btn-primary btn-lg" type="submit">
                      Recuperar contraseña
                    </button>
                  </div>

                  <div
                    class="d-flex align-items-center justify-content-center pb-4"
                  >
                    <p class="mb-0 me-2">Ya tienes una cuenta?</p>
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      (click)="redirectIniciarSesion()"
                    >
                      Inicia sesión
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
